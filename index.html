<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Booking | One Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            color: black;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: black;
            color: white;
            padding: 15px 30px;
        }

        .container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            width: 90%;
            max-width: 1100px;
            margin: 50px auto;
            gap: 50px;
        }

        .ride-section {
            width: 50%;
        }

        .ride-form {
            background: #f8f8f8;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .input-field {
            display: flex;
            align-items: center;
            background: white;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .input-field input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 16px;
            padding-left: 10px;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .ride-form button {
            flex: 1;
            background: black;
            color: white;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .price-container, .vehicle-options, .driver-assign {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .vehicle-options ul, .driver-assign ul {
            list-style: none;
            padding: 0;
        }

        .vehicle-options li, .driver-assign li {
            padding: 10px;
            background: #e0e0e0;
            margin-top: 5px;
            border-radius: 8px;
            cursor: pointer;
        }

        .vehicle-options li:hover, .driver-assign li:hover {
            background: #d0d0d0;
        }

        .map-container {
            width: 50%;
            height: 400px;
        }

        #map {
            width: 100%;
            height: 100%;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="brand">One Hub</div>
        <a href="admin_login.html" class="login-btn">Login</a>
    </div>
    <div class="container">
        <div class="ride-section">
            <h2>Request a ride for now or later</h2>
            <p>Add your trip details, hop in, and go.</p>
            <div class="ride-form">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fas fa-map-marker-alt icon"></i>
                        <input type="text" id="location" placeholder="Enter location">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-map-pin icon"></i>
                        <input type="text" id="destination" placeholder="Enter destination">
                    </div>
                </div>
                <div class="button-group">
                    <button id="seePrices">See prices</button>
                    <button id="bookNow">Book Now</button>
                </div>
                <div id="priceDisplay" class="price-container"></div>
                <div id="vehicleOptions" class="vehicle-options"></div>
                <div id="driverAssign" class="driver-assign"></div>
            </div>
        </div>
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>
    
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        document.getElementById("seePrices").addEventListener("click", function () {
            document.getElementById("priceDisplay").textContent = "Estimated Fare: $10 - $20";
        });

        document.getElementById("bookNow").addEventListener("click", function () {
            document.getElementById("vehicleOptions").innerHTML = `<p>Available Vehicles:</p>
                <ul>
                    <li onclick="assignDriver('Sedan')">ðŸš— Sedan - $10</li>
                    <li onclick="assignDriver('SUV')">ðŸš™ SUV - $15</li>
                    <li onclick="assignDriver('Mini')">ðŸš• Mini - $8</li>
                </ul>`;
        });

        function assignDriver(vehicle) {
            setTimeout(() => {
                let driver = "John Doe";
                alert(`${driver} has automatically accepted your ride in a ${vehicle}`);
                window.location.href = `checkout.html?vehicle=${vehicle}&driver=${driver}`;
            }, 2000);
        }
    </script>
</body>
</html>
