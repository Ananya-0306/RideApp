<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Booking | One Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #fff;
            color: black;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: black;
            color: white;
            padding: 15px 30px;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            max-width: 1100px;
            margin: 50px auto;
            gap: 50px;
        }

        .ride-section {
            flex: 1;
            max-width: 500px;
        }

        .illustration {
            flex: 1;
        }

        .illustration img {
            width: 100%;
            max-width: 500px;
            height: auto;
        }

        .ride-form {
            background: #f8f8f8;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            position: relative;
        }

        .input-field {
            display: flex;
            align-items: center;
            background: white;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            position: relative;
        }

        .input-field input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 16px;
            padding-left: 10px;
        }

        .suggestions {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
            z-index: 10;
            border-radius: 5px;
            display: none;
            top: 45px;
        }

        .suggestions li {
            padding: 10px;
            cursor: pointer;
            list-style: none;
        }

        .suggestions li:hover {
            background: #ddd;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .ride-form button {
            flex: 1;
            background: black;
            color: white;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="brand">One Hub</div>
        <a href="admin_login.html" class="login-btn">Login</a>
    </div>
    <div class="container">
        <div class="ride-section">
            <h2>Request a ride for now or later</h2>
            <p>Add your trip details, hop in, and go.</p>
            <div class="ride-form">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fas fa-map-marker-alt icon"></i>
                        <input type="text" id="location" placeholder="Enter location">
                        <ul class="suggestions" id="location-suggestions"></ul>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-map-pin icon"></i>
                        <input type="text" id="destination" placeholder="Enter destination">
                        <ul class="suggestions" id="destination-suggestions"></ul>
                    </div>
                </div>
                <div class="button-group">
                    <button id="seePrices">See prices</button>
                    <button id="scheduleLater">Schedule for later</button>
                </div>
            </div>
        </div>
        <div class="illustration">
            <img src="Images/hero1.webp" alt="Ride illustration">
        </div>
    </div>
    
    <script>
        async function fetchLocations(query, inputField, suggestionsList) {
            if (query.length < 3) {
                suggestionsList.style.display = "none";
                return;
            }
            const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`);
            const data = await response.json();
            suggestionsList.innerHTML = "";
            if (data.length > 0) {
                suggestionsList.style.display = "block";
                data.forEach((place) => {
                    let li = document.createElement("li");
                    li.innerText = place.display_name;
                    li.addEventListener("click", () => {
                        inputField.value = place.display_name;
                        suggestionsList.style.display = "none";
                    });
                    suggestionsList.appendChild(li);
                });
            } else {
                suggestionsList.style.display = "none";
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            const locationInput = document.getElementById("location");
            const destinationInput = document.getElementById("destination");
            const locationSuggestions = document.getElementById("location-suggestions");
            const destinationSuggestions = document.getElementById("destination-suggestions");

            locationInput.addEventListener("input", () => fetchLocations(locationInput.value, locationInput, locationSuggestions));
            destinationInput.addEventListener("input", () => fetchLocations(destinationInput.value, destinationInput, destinationSuggestions));
        });
    </script>
</body>
</html>
