<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Booking | One Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            color: black;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: black;
            color: white;
            padding: 15px 30px;
        }

        .container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            width: 90%;
            max-width: 1100px;
            margin: 50px auto;
            gap: 50px;
        }

        .ride-section {
            width: 50%;
        }

        .ride-form {
            background: #f8f8f8;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .input-field {
            display: flex;
            align-items: center;
            background: white;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .input-field input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 16px;
            padding-left: 10px;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .ride-form button {
            flex: 1;
            background: black;
            color: white;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .map-container {
            width: 50%;
            height: 400px;
        }

        #map {
            width: 100%;
            height: 100%;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="brand">One Hub</div>
        <a href="admin_login.html" class="login-btn">Login</a>
    </div>
    <div class="container">
        <div class="ride-section">
            <h2>Request a Ride for Now or Later</h2>
            <p>Add your Trip details, Hop In, and Go.</p>
            <div class="ride-form">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fas fa-map-marker-alt icon"></i>
                        <input type="text" id="location" placeholder="Enter location">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-map-pin icon"></i>
                        <input type="text" id="destination" placeholder="Enter destination">
                    </div>
                </div>
                <div class="button-group">
                    <button id="seePrices">See prices</button>
                    <button id="scheduleLater">Schedule for later</button>
                </div>
            </div>
        </div>
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            gsap.from(".navbar", { opacity: 0, duration: 1, y: -20 });
            gsap.from(".container", { opacity: 0, duration: 1, delay: 0.5, y: 30 });
            gsap.from(".ride-section h2, .ride-section p", { opacity: 0, y: 20, duration: 1, delay: 0.3 });
            gsap.from(".ride-form", { opacity: 0, y: 20, duration: 1, delay: 0.7 });
        });

        var map = L.map('map').setView([22.5726, 88.3639], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var marker;
        function updateMap(location) {
            if (marker) {
                map.removeLayer(marker);
            }
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${location}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const { lat, lon } = data[0];
                        map.setView([lat, lon], 14);
                        marker = L.marker([lat, lon]).addTo(map).bindPopup(`Location: ${location}`).openPopup();
                    }
                });
        }

        document.getElementById("location").addEventListener("change", function () {
            updateMap(this.value);
        });
    </script>
</body>
</html>
